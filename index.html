<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to ProjectBoard</title>
  <link rel="stylesheet" href="hstyle.css" />
</head>
<body>
  <!-- Live Background -->
  <div id="particles-js"></div>

  <div class="homepage">
    <header>
      <h1>ProjectBoard</h1>
      <nav>
       
      </nav>
    </header>

    <main>
      <h2>Organize your work, your way</h2>
      <p>Collaborate with your team, track tasks, and stay productive with ProjectBoard.</p>
      <div class="cta-buttons">
        <button onclick="window.location.href='board.html'" class="start-btn">Get Started</button>
        <button onclick="window.location.href='login.html'" class="login-link">Already have an account?</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 ProjectBoard. All rights reserved.</p>
    </footer>
  </div>

  <!-- Particle.js CDN & Config -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
